<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embossed Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Pure white background */
            font-family: Arial, sans-serif;
        }

        .embossed-text {
            font-size: 36px;
            font-weight: bold;
            color: #333; /* Slightly darker color for contrast */
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;

            /* Create the embossed effect */
            text-shadow:
                1px 1px 2px rgba(255, 255, 255, 0.9), /* Top-left lighter shadow */
                -1px -1px 2px rgba(0, 0, 0, 0.2); /* Bottom-right darker shadow */
        }
    </style>
</head>
<body>
    <div class="embossed-text">Many more joining the fray!</div>
</body>
</html>
